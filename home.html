    function validate(){
          var str=document.getElementById('pass').value;
          var button=document.getElementById("button");
          if(str.length<8)
          {
            document.getElementById("valid").innerHTML="password is weak";
            return false; 
          }
          else if(str.search(/[0-9]/)==-1){
            document.getElementById("valid").innerHTML="Must contain one number";
            return false;
          }
          else if(str.search(/[a-z]/)==-1){
            document.getElementById("valid").innerHTML="Must contain one lowercase-letter";
            return false;
          }
